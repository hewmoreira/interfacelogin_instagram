<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <instagram class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img//instagramlogo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/avatar.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login"><b>Continuar como hewmoreira</b></a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hewmoreira?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </instagram>
</body>
</html>
